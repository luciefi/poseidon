<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Bid</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal"
              style="width: 100%">

            <div class="form-group m-3">
                <div class="alert alert-danger alert-dismissible fade show my-2" role="alert" th:each="err : ${#fields.errors('global')}">
                    <span th:text="${err}"></span>
                </div>
                <label for="accountInput" class="form-label h6 p-1">Account</label>
                <input
                        type="text" th:field="*{account}" class="form-control" id="accountInput"
                        placeholder="Account" maxlength="30">
                <div class="text-danger p-1">
                    <small th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></small>
                </div>
            </div>

            <div class="form-group m-3">
                <label for="typeInput" class="form-label h6 p-1">Type</label>
                <input
                        type="text" th:field="*{type}" class="form-control" id="typeInput"
                        placeholder="Type" maxlength="30">
                <div class="text-danger p-1">
                    <small th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
                </div>
            </div>

            <div class="form-group m-3">
                <label for="bidQuantityInput" class="form-label h6 p-1">Bid quantity</label>
                <input
                        type="number" th:field="*{bidQuantity}" class="form-control" id="bidQuantityInput"
                        placeholder="Bid quantity" min="0">
                <div class="text-danger p-1">
                    <small th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></small>
                </div>
            </div>
            <a href="/bidList/list" class="m-1 btn btn-warning">Cancel</a>
            <button type="submit" class="m-1 btn btn-primary">Update BidList</button>
        </form>
    </div>

</div>
</body>
</html>

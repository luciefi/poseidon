<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New User</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Add New User</h2>
    </div>
    <div class="row">
        <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <div class="alert alert-danger alert-dismissible fade show my-2" role="alert" th:each="err : ${#fields.errors('global')}">
                    <span th:text="${err}"></span>
                </div>
                <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4" minlength="8" maxlength="125">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Role</label>
                <div th:each="userRole : ${T(com.poseidon.poseidon.domain.UserRole).values()}">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" th:id="${userRole}" th:field="*{role}" th:value="${userRole}" class="custom-control-input">
                        <label th:for="${userRole}" class="custom-control-label" th:text="${userRole}">role</label>
                    </div>
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add user">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>

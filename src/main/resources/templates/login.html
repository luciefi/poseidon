<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="border rounded col-5 offset-3 my-5">

            <form method="post"
                  th:action="@{/login}">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show m-3" role="alert">
                    Bad credentials
                </div>
                <div class="form-group m-3">
                    <input id="username" name="username" a
                           type="text" class="form-control"
                           placeholder="UserName" maxlength="255">
                </div>
                <div class="form-group m-3">
                    <input
                            type="password" name="password" class="form-control" id="password"
                            placeholder=" Password" maxlength="64" minlength="8">
                </div>
                <div class="d-flex justify-content-center flex-nowrap">
                    <button type="submit" class="my-5 btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
